<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style2.css" />
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap"
    rel="stylesheet" />
    <link rel="shortcut icon" href="./images/stconlogo.png"/>
    <title>Login</title>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/a78539b396.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/editor.css" />
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap"
    rel="stylesheet" />
    <script src="js/switch.js"
  </head>

<body>
    <div class="container" style="padding: 0px; width: 500px;">
        <div class="toolbar">
            <div class="top">
                <label>Sign-up to Student Construct</label>
            </div>
        </div>
        <div class="login">
            <form action="LoginServlet" method="post">
                <input class="email" type="email" name="email" placeholder="Email" required><br>
                <input class="password" type="password" name="password" placeholder="Password" required><br>
                <input class="remember" type="checkbox" name="remember">Remember Me?<br>
                <input type="submit" name="submit" value="Sign-up" style="margin-bottom: 64px;"><br>
                <a onclick="switch()" class="alogin" href="#" style="font-size: 12px;">Login instead..</a>
            </form>
        </div>
    </div>
</body>
</html>
